box: wercker/default
build:
  steps:
    - validate-wercker-step

    - script:
        name: install unzip
        code: |
          sudo apt-get install unzip

    - script:
        name: install awscli
        code: |
          curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
          unzip awscli-bundle.zip
          sudo ./awscli-bundle/install -i $WERCKER_ROOT/lib/aws -b $WERCKER_ROOT/aws

    - script:
        name: version
        code: |
          echo `$WERCKER_ROOT/aws --version`

    - script:
        name: prepare output
        code: |
          rm -rf $WERCKER_ROOT/.git
          rm -f $WERCKER_ROOT/.gitignore
