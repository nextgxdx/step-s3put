box: wercker/default
build:
  steps:
    - validate-wercker-step

    - script:
        name: install awscli
        code: |
          sudo pip install awscli

    - script:
        name: version
        code: |
          echo `aws --version`

    - script:
        name: prepare output
        code: |
          rm -rf $WERCKER_ROOT/.git
          rm -f $WERCKER_ROOT/.gitignore
